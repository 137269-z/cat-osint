<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #gameCanvas { background: #f0f0f0; }
        #joystick {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .joystick-handle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.08s;
        }
        #boostBtn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(76, 175, 80, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick"><div class="joystick-handle"></div></div>
    <div id="boostBtn"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const joystickHandle = document.querySelector('.joystick-handle');
const boostBtn = document.getElementById('boostBtn');

// 画布尺寸适配
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Vector {
    constructor(x, y) {
        this.x = x || 0;
        this.y = y || 0;
    }
    
    add(v) {
        this.x += v.x;
        this.y += v.y;
    }
    
    multiply(scalar) {
        this.x *= scalar;
        this.y *= scalar;
    }
    
    normalize() {
        const len = this.length();
        if(len > 0) this.multiply(1/len);
    }
    
    length() {
        return Math.sqrt(this.x*this.x + this.y*this.y);
    }
}

class Snake {
    constructor(x, y, isPlayer = false) {
        this.segments = [{x, y}];
        this.baseSpeed = 3.5;
        this.boostSpeed = 5.5;
        this.speed = this.baseSpeed;
        this.velocity = new Vector();
        this.size = 12;
        this.color = isPlayer ? '#FF5252' : `hsl(${Math.random()*360}, 70%, 50%)`;
        this.target = null;
        this.hunger = 0; // 饥饿值驱动AI行为
    }

    update() {
        // 头部移动
        const head = {
            x: this.segments[0].x + this.velocity.x,
            y: this.segments[0].y + this.velocity.y
        };
        
        // 边界限制
        head.x = Math.max(0, Math.min(game.worldWidth, head.x));
        head.y = Math.max(0, Math.min(game.worldHeight, head.y));

        this.segments.unshift(head);
        if(!this.checkFoodCollision()) {
            this.segments.pop();
        }
    }

    physicsUpdate() {
        // 速度衰减和限制
        this.velocity.multiply(0.96);
        const speed = this.velocity.length();
        if(speed > this.speed) {
            this.velocity.multiply(this.speed / speed);
        }
    }

    checkFoodCollision() {
        const head = this.segments[0];
        for(let i = game.foods.length - 1; i >= 0; i--) {
            const food = game.foods[i];
            const dx = head.x - food.x;
            const dy = head.y - food.y;
            if(dx*dx + dy*dy < (this.size + food.size)**2) {
                game.foods.splice(i, 1);
                this.hunger = Math.max(0, this.hunger - 30);
                return true;
            }
        }
        return false;
    }

    checkCollision(other) {
        // 简化的头部碰撞检测
        const a = this.segments[0];
        const b = other.segments[0];
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        return dx*dx + dy*dy < (this.size + other.size)**2;
    }

    draw() {
        this.segments.forEach(seg => {
            ctx.beginPath();
            ctx.arc(seg.x, seg.y, this.size, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
        });
    }
}

class Food {
    constructor() {
        this.x = Math.random() * game.worldWidth;
        this.y = Math.random() * game.worldHeight;
        this.size = 6;
        this.color = '#4CAF50';
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

class Game {
    constructor() {
        this.worldWidth = 3200;
        this.worldHeight = 3200;
        this.player = new Snake(this.worldWidth/2, this.worldHeight/2, true);
        this.enemies = [];
        this.foods = [];
        this.camera = new Vector();
        
        // 生成规则
        setInterval(() => this.generateEnemy(), 800);
        setInterval(() => this.generateFood(), 300);
        setInterval(() => this.foods.push(new Food()), 100);
    }

    generateEnemy() {
        const pos = this.getValidSpawnPosition();
        this.enemies.push(new Snake(pos.x, pos.y));
    }

    generateFood() {
        this.foods.push(new Food());
    }

    getValidSpawnPosition() {
        // 确保生成位置不在玩家视野内
        const padding = 400;
        return {
            x: Math.random() < 0.5 ? 
                Math.random() * padding : 
                this.worldWidth - padding + Math.random() * padding,
            y: Math.random() < 0.5 ?
                Math.random() * padding :
                this.worldHeight - padding + Math.random() * padding
        };
    }

    update() {
        // 摄像机跟随
        this.camera.x = canvas.width/2 - this.player.segments[0].x;
        this.camera.y = canvas.height/2 - this.player.segments[0].y;

        // 物理更新
        this.player.physicsUpdate();
        this.enemies.forEach(e => e.physicsUpdate());
        
        // 状态更新
        this.player.update();
        this.enemies.forEach(e => e.update());
        
        // AI决策
        this.updateAI();
        
        // 碰撞处理
        this.handleCollisions();
    }

    handleCollisions() {
        // 玩家与AI碰撞
        this.enemies.forEach(enemy => {
            if(this.player.checkCollision(enemy)) {
                this.applyCollision(this.player, enemy);
            }
        });

        // AI之间碰撞
        for(let i = 0; i < this.enemies.length; i++) {
            for(let j = i+1; j < this.enemies.length; j++) {
                if(this.enemies[i].checkCollision(this.enemies[j])) {
                    this.applyCollision(this.enemies[i], this.enemies[j]);
                }
            }
        }
    }

    applyCollision(a, b) {
        const dx = a.segments[0].x - b.segments[0].x;
        const dy = a.segments[0].y - b.segments[0].y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        const nx = dx / distance;
        const ny = dy / distance;

        // 速度交换
        const av = new Vector(a.velocity.x, a.velocity.y);
        const bv = new Vector(b.velocity.x, b.velocity.y);
        
        a.velocity.x = bv.x * 0.8;
        a.velocity.y = bv.y * 0.8;
        b.velocity.x = av.x * 0.8;
        b.velocity.y = av.y * 0.8;

        // 位置修正
        const overlap = (a.size + b.size) - distance;
        a.segments[0].x += nx * overlap * 0.5;
        a.segments[0].y += ny * overlap * 0.5;
        b.segments[0].x -= nx * overlap * 0.5;
        b.segments[0].y -= ny * overlap * 0.5;
    }

    updateAI() {
        this.enemies.forEach(enemy => {
            enemy.hunger += Math.random() * 2;
            
            // 饥饿驱动行为
            if(enemy.hunger > 50 || !enemy.target) {
                enemy.target = this.findBestFood(enemy);
                enemy.hunger = 0;
            }

            if(!enemy.target) {
                this.roamAroundPlayer(enemy);
                return;
            }

            const dx = enemy.target.x - enemy.segments[0].x;
            const dy = enemy.target.y - enemy.segments[0].y;
            const dir = new Vector(dx, dy);
            dir.normalize();
            
            enemy.velocity.add(new Vector(
                dir.x * enemy.speed * 0.15,
                dir.y * enemy.speed * 0.15
            ));
        });
    }

    findBestFood(snake) {
        let bestFood = null;
        let bestScore = -Infinity;
        
        this.foods.forEach(food => {
            const dx = food.x - snake.segments[0].x;
            const dy = food.y - snake.segments[0].y;
            const distance = dx*dx + dy*dy;
            const playerDist = Math.hypot(
                food.x - this.player.segments[0].x,
                food.y - this.player.segments[0].y
            );
            
            // 评分策略：距离近且远离玩家
            const score = 1/distance * 100 + playerDist * 0.1;
            if(score > bestScore) {
                bestScore = score;
                bestFood = food;
            }
        });
        
        return bestFood;
    }

    roamAroundPlayer(snake) {
        const angle = Date.now()/1000 + snake.segments[0].x;
        const radius = 250 + Math.sin(Date.now()/1200)*50;
        const target = {
            x: this.player.segments[0].x + Math.cos(angle)*radius,
            y: this.player.segments[0].y + Math.sin(angle)*radius
        };
        
        const dx = target.x - snake.segments[0].x;
        const dy = target.y - snake.segments[0].y;
        const dir = new Vector(dx, dy);
        dir.normalize();
        
        snake.velocity.add(new Vector(
            dir.x * snake.speed * 0.1,
            dir.y * snake.speed * 0.1
        ));
    }

    draw() {
        ctx.save();
        ctx.translate(this.camera.x, this.camera.y);
        
        // 绘制食物
        this.foods.forEach(food => food.draw());
        
        // 绘制玩家
        this.player.draw();
        
        // 绘制敌人
        this.enemies.forEach(enemy => enemy.draw());

        ctx.restore();
    }
}

// 触摸控制
const joystick = document.getElementById('joystick');
const maxJoystickDistance = 50;
let isBoosting = false;

joystick.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const rect = joystick.getBoundingClientRect();
    const touch = e.touches[0];
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;
    
    let deltaX = touch.clientX - centerX;
    let deltaY = touch.clientY - centerY;
    const distance = Math.sqrt(deltaX**2 + deltaY**2);
    
    if(distance > maxJoystickDistance) {
        deltaX *= maxJoystickDistance / distance;
        deltaY *= maxJoystickDistance / distance;
    }
    
    joystickHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    
    game.player.velocity.x = (deltaX / maxJoystickDistance) * game.player.speed;
    game.player.velocity.y = (deltaY / maxJoystickDistance) * game.player.speed;
});

joystick.addEventListener('touchend', () => {
    joystickHandle.style.transform = 'translate(-50%, -50%)';
    game.player.velocity.x = 0;
    game.player.velocity.y = 0;
});

// 加速按钮
boostBtn.addEventListener('touchstart', () => {
    isBoosting = true;
    game.player.speed = game.player.boostSpeed;
    boostBtn.style.transform = 'scale(1.2)';
    boostBtn.style.background = '#FFC107';
});

boostBtn.addEventListener('touchend', () => {
    isBoosting = false;
    game.player.speed = game.player.baseSpeed;
    boostBtn.style.transform = 'scale(1)';
    boostBtn.style.background = '#4CAF50';
});

const game = new Game();

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    game.update();
    game.draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
